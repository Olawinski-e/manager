<section>
  <div class="centering d-flex align-items-baseline">
    <h1>Bilan de compétences</h1>
    <p class="ml-1 sous-titre">- Points d'évaluation</p>
  </div>

  <mat-tab-group dynamicHeight>
    <mat-tab label="Technologies">
      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-6 pl-0">
            <p class="paragraph-liste-technologies mb-0">
              Liste des technologies
            </p>
            <div class="sticky-header">
              <table
                mat-table
                [dataSource]="dataSource"
                class="mat-sort"
                matSort
              >
                <!-- LIBELLE Column -->
                <ng-container matColumnDef="libelle">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    class="td-20"
                  >
                    Libellé
                  </th>
                  <td mat-cell *matCellDef="let technologie">
                    {{ technologie.libelle }}
                  </td>
                </ng-container>

                <!-- VERSION Column -->
                <ng-container matColumnDef="version">
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                    class="td-20"
                  >
                    Version
                  </th>
                  <td mat-cell *matCellDef="let technologie" class="th-20">
                    {{ technologie.version }}
                  </td>
                </ng-container>

                <!-- DESCRIPTION Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef>
                    Description
                  </th>
                  <td mat-cell *matCellDef="let technologie">
                    {{ technologie.description }}
                  </td>
                </ng-container>

                <!-- ACTIONS Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="td-20">
                    Actions
                  </th>
                  <td
                    mat-cell
                    *matCellDef="let technologie"
                    class="d-flex align-items-center th-20"
                  >
                    <button mat-button><mat-icon>more_vert</mat-icon></button>

                    <button
                      mat-button
                      (click)="onDeleteTechnologie(technologies)"
                      color="warn"
                    >
                      X
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>
          </div>

          <!-- **
               *
               * -->

          <div class="col-6 pl-0">
            <p>Ajouter / Éditer une technologie</p>

            <form
              class="example-form"
              (ngSubmit)="onSaveTechnologie()"
              [formGroup]="technologieForm"
            >
              <table class="example-full-width" cellspacing="2">
                <tr>
                  <td class="pr-5">
                    <mat-form-field
                      floatLabel="always"
                      class="example-full-width"
                    >
                      <mat-label>Libellé</mat-label>
                      <input
                        type="text"
                        matInput
                        formControlName="libelle"
                        placeholder="PHP, Java..."
                        [formControl]="myControl"
                        [matAutocomplete]="auto"
                      />
                      <mat-autocomplete #auto="matAutocomplete">
                        <mat-option
                          *ngFor="let option of filteredOptions | async"
                          [value]="option"
                        >
                          {{ options }}
                        </mat-option>
                      </mat-autocomplete>
                    </mat-form-field>
                  </td>
                  <td class="pl-5">
                    <mat-form-field
                      floatLabel="always"
                      class="example-full-width"
                      ><mat-label>Version</mat-label>
                      <input
                        matInput
                        placeholder="8.6"
                        formControlName="version"
                        type="number"
                      />
                    </mat-form-field>
                  </td>
                </tr>
              </table>

              <mat-form-field floatLabel="always" class="example-full-width">
                <textarea
                  matInput
                  placeholder="Description"
                  formControlName="description"
                ></textarea>
              </mat-form-field>

              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="technologieForm.invalid"
              >
                + Ajouter
              </button>
            </form>

            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </mat-tab>

    <!-- **
         *
         * -->

    <mat-tab label="Rôles">
      <div class="">
        Rôles content
      </div>
    </mat-tab>
  </mat-tab-group>
  <router-outlet></router-outlet>
</section>
